<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="./css/rdp.css">
    <title>Rainy Day Parade</title>
</head>

<body class="has-background-primary">
    <!--NAVAGATION SECTION: INCLUDES THE BACK BUTTON-->
    <nav class="navigation columns is-centered">
        <div class="back-btn column is-narrow">
            <button href="./index.html"></button>
        </div>
        <div class="column has-text-left">
            <a href="index.html" class="button m-4" id="return-home">Reselect City</a>
        </div>
    </nav>
    <!--MAIN HEADER: INCLUDES DISPLAYED CHOSEN DESIRED CITY-->
    
    <div class="columns is-centered box">
        <div class="c-output">
            <h1 class="has-text-centered has-text-white">Your Chosen City: <span class="city-output"></span></h1>
        </div>
    </div>
    
    <!--WEATHER REPORT:-->
    <div class="container is-max-desktop py-4">
        <div class="columns is-centered box">
            <div class="column is-9">
                <h2 class="has-text-centered has-text-white">Weather Report:</h2>
                <p class="weather-report"></p>
            </div>
        </div>
    </div>

    <!--THIS AREA WILL BE THE TICKETMASER OUTPUT FOR EVENTS BASED ON CHOSEN CRITERIA-->
    <div class="container py-4">
        <div class="columns is-centered">
            <div class="column is-one-third">
                <div class="box">
                    <h2 class="has-text-centered has-text-white">Best events for you this week:</h2>
                    <p class="top-events">
                        <aside class="separate-line"></aside> <!--When objects are printed into the boxes, small gray line should space them out-->
                    </p>
                </div>
            </div>
            <div class="column is-one-third">
                <div class="box">
                    <h2 class="has-text-centered has-text-white">Save these for next week:</h2>
                    <p class="next-events">
                        <aside class="separate-line"></aside>
                    </p>
                </div>
            </div>
            <div class="column is-one-third">
                <div class="box">
                    <h2 class="has-text-centered has-text-white">Only Indoor for this Month:</h2>
                    <p class="indoor-events">
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/rdp.js"></script>
</body>

</html>
