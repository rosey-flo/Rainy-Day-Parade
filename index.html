<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rainy Day Parade</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/black-tie/jquery-ui.css">

<body data-theme="dark">
  <!---------First Open HTML------------>
  <div class="is-flex is-flex-direction-column is-align-items-center">
    <div class="is-flex is-justify-content-center pt-6">
      <div class="box ">
        <h1 class="pb-4 pt-4 has-text-white" id="title">Rainy Day Parade</h1>
      </div>
    </div>

    <button class="button start-btn is-primary is-large js-modal-trigger has-text-white is-responsive"
      data-target="modal">Get Started!</button>

       <!-----Modal HTML------>
        <div class="modal text-center box" id="modal">
          <div class="modal-background"></div>
          <div class="modal-content is-flex is-flex-direction-column is-fullwidth">
            <!-- Any other Bulma elements you want -->
            <h2 class="modal-title has-text-white mb-5">Please enter a city:</h2>
            <div class="control">
              <input id="city-input" class="input px-4" type="text" placeholder="Type in a city" />
            </div>
            <div class="select is-fullwidth mt-3">
              <select class="genre-input"><!--Dropdown-->
                <option>Select a genre</option>
                <option value="music">Music</option>
                <option value="comedy">Comedy</option>
                <option value="sports">Sports</option>
                <option value="food">Food</option>
              </select>
            </div>
            <div class="control">
              <input type="text" id="start-date" class="input" placeholder="Select Start Date of Range">
              <input type="text" id="end-date" class="input" placeholder="Select End Date of Range">

            </div>
            <button id="submit-btn" class="modal-submit-btn button is-primary mt-6 text-center">Submit</button>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
