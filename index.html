<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainy Day Parade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
  </head>
  <body>

    <!-----Modal HTML------>

    <div class="modal text-center" id="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <!-- Any other Bulma elements you want -->
        <div class="control">
          <input class="input px-4" type="text" placeholder="Normal input" />
        </div>
        <button class="modal-submit-btn button is-primary">Submit</button>

      </div>
      <button class="modal-close " aria-label="close"></button>
    </div>

    <!---------First Open HTML------------>

    <div class="is-flex is-justify-content-center pt-6">
      <div class="box ">
        <h1 class="pb-4 pt-4" id="title">Rainy Day Parade</h1>
      </div>
    </div>
    <div class="container is-flex is-justify-content-center">
      <button class="button start-btn is-primary is-large js-modal-trigger" data-target="modal">Get Started!</button>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
